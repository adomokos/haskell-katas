executables:
  katas-exe:
    source-dirs: app/
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N

tests:
  katas-test:
    source-dirs: test/
    main: Spec.hs
    dependencies:
      - hspec == 2.*
      - QuickCheck
      - containers
      - bytestring
      - mtl
